<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/672b3529fa.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles.css" class="style" />
    <title>Weather Search Engine</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>What's the weather?</h1>

          <div class="row">
            <div class="col-9">
              <form class="search-form" id="search-form">
                <input
                  type="search"
                  id="city-input"
                  placeholder="Type a city..."
                  autofocus="on"
                  class="form-control shadow-sm"
                />
              </form>
            </div>
            <div class="col-3 btn-column">
              <button
                type="submit"
                class="btn btn-light shadow-sm"
                id="btn-search"
              >
                <i class="fas fa-search"></i>
              </button>
              <button
                type="submit"
                class="btn btn-light shadow-sm"
                id="btn-current"
              >
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </div>

          <div class="overview">
            <h2 id="city"></h2>
            <h3 id="date"></h3>
            <p id="weather-description"></p>
            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img
                    src=""
                    alt="overcast clouds"
                    class="float-left"
                    id="icon"
                  />
                  <div class="float-left">
                    <strong id="current-temp"></strong>
                    <span class="units">
                      <a id="celsius-link" class="active" href="#">째C</a> |
                      <a id="fahrenheit-link" href="#">째F</a></span
                    >
                  </div>
                </div>
              </div>

              <div class="col-6" id="more-info">
                <span class="more-info">Max:</span>
                <span id="max-temp"> </span> 째C<br />
                <span class="more-info">Min:</span>
                <span id="min-temp"> </span> 째C<br />
                <span class="more-info">Humidity:</span>
                <span id="humidity"> </span>%
                <br />
                <span class="more-info">Wind:</span>
                <span id="wind"> </span> km/h
              </div>
            </div>

            <h3 class="next-hours">Next hours</h3>
            <div class="row weather-forecast" id="forecast"></div>
          </div>
        </div>
        <small id="credit">
          <a
            href="https://github.com/cvieito/vanilla-js-project"
            target="_blank"
          >
            Open-source code
          </a>
          by Catarina Vieito
        </small>
      </div>
    </div>
  </body>
  <script src="./src/index.js"></script>
</html>
