<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Weather Search Engine</title>

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./src/styles.css" class="style" />

    <script
      src="https://kit.fontawesome.com/672b3529fa.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <h1>What's the weather?</h1>

        <div class="row">
          <div class="col-9">
            <form class="search-form" id="search-form">
              <input
                type="search"
                id="city-input"
                placeholder="Type a city..."
                autofocus="on"
                class="form-control shadow-sm"
              />
            </form>
          </div>
          <div class="col-3 btn-column">
            <button
              type="submit"
              class="btn btn-light shadow-sm"
              id="btn-search"
            >
              <i class="fas fa-search"></i>
            </button>
            <button
              type="submit"
              class="btn btn-light shadow-sm"
              id="btn-current"
            >
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <h2 id="city"></h2>
            <h3 id="date"></h3>
            <p id="weather-description"></p>
            <div class="row">
              <div class="col">
                <i class="fas fa-cloud-rain" id="weather-icon"></i>
                <span id="current-temp"> </span>
                <p class="units">
                  <a id="celsius" href="#">°C</a> |
                  <a id="fahrenheit" href="#">°F</a>
                </p>
              </div>

              <div class="col">
                <span class="more-info">Max:</span>
                <span id="max-temp"> </span> °C<br />
                <span class="more-info">Min:</span>
                <span id="min-temp"> </span> °C<br />
                <span class="more-info">Humidity:</span>
                <span id="humidity"> </span>%
                <br />
                <span class="more-info">Wind:</span>
                <span id="wind"> </span> km/h
              </div>
            </div>
          </div>

          <div class="col-12">
            <h3 class="next-days">Next days</h3>
            <div class="row">
              <div class="col">
                <ul>
                  <li class="week-day">Wednesday</li>
                  <li class="week-day-icon">
                    <i class="fas fa-cloud-rain"></i>
                  </li>
                  <li class="week-day-temp">17 °C | 15 °C</li>
                </ul>
              </div>
              <div class="col">
                <ul>
                  <li class="week-day">Thursday</li>
                  <li class="week-day-icon">
                    <i class="fas fa-cloud-rain"></i>
                  </li>
                  <li class="week-day-temp">17 °C | 15 °C</li>
                </ul>
              </div>
              <div class="col">
                <ul>
                  <li class="week-day">Friday</li>
                  <li class="week-day-icon">
                    <i class="fas fa-cloud-rain"></i>
                  </li>
                  <li class="week-day-temp">17 °C | 15 °C</li>
                </ul>
              </div>
              <div class="col">
                <ul>
                  <li class="week-day">Saturday</li>
                  <li class="week-day-icon">
                    <i class="fas fa-cloud-rain"></i>
                  </li>
                  <li class="week-day-temp">17 °C | 15 °C</li>
                </ul>
              </div>
              <div class="col">
                <ul>
                  <li class="week-day">Sunday</li>
                  <li class="week-day-icon"><i class="fas fa-sun"></i></li>
                  <li class="week-day-temp">17 °C | 15 °C</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p id="credit">
        <a href="https://github.com/cvieito/my-weather-app" target="_blank">
          Open-source code
        </a>
        by Catarina Vieito.
      </p>
    </div>
  </body>
  <script src="./src/index.js"></script>
</html>
